apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: ruoyi-monitor-policy
    namespace: default
spec:
    egress:
        - ports:
            - port: 8848
              protocol: TCP
          to:
            - ipBlock:
                cidr: 192.168.1.41/32
        - ports:
            - port: 9848
              protocol: TCP
          to:
            - ipBlock:
                cidr: 192.168.1.41/32
    ingress:
        - ports:
            - port: 9100
    podSelector:
        matchLabels:
            app: ruoyi-monitor
    policyTypes:
        - Egress
        - Ingress
