apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: ruoyi-auth-policy
    namespace: default
spec:
    egress:
        - ports:
            - port: 8848
              protocol: TCP
          to:
            - ipBlock:
                cidr: 192.168.1.41/32
        - ports:
            - port: 9848
              protocol: TCP
          to:
            - ipBlock:
                cidr: 192.168.1.41/32
        - ports:
            - port: 16379
              protocol: TCP
          to:
            - ipBlock:
                cidr: 192.168.1.134/32
    ingress:
        - ports:
            - port: 9200
    podSelector:
        matchLabels:
            app: ruoyi-auth
    policyTypes:
        - Egress
        - Ingress
